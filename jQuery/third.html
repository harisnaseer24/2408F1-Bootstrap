$(document).ready(function(){

$(".red").addClass("blue yellow")
$(".red").removeClass("red yellow");


$(".blue").hover(()=>{

})


$("#myinput").keyup(()=>{
    // $(".blue").toggleClass("red yellow")
    var input=$("#myinput");
let email= input.val();
if (email=="") {
    input.css({
        border:"1px solid red",
        backgroundColor:"red"

    })
} else {
    input.css(
        {
        border:"1px solid green",
        backgroundColor:"green"

    })
    
}
})
