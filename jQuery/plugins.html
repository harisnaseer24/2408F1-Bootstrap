       <script>
        $('.product-item').isotope({
            itemSelector: '.item',
            layoutMode: 'fitRows',
            })

            $('.product-list ul li').click(function(){
            $('.product-list ul li').removeClass('btn btn-warning');
            $(this).addClass('btn btn-warning');
            var selector = $(this).attr('data-filter');
            $(".product-item").isotope({
                filter:selector
            });
            return false      });

       </script>
